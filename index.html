<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Reproductor Yasiel</title>
</head>

<body>
    <div class="contenedor">
        <div class="header">
            <i class="fas fa-headphones limon"></i>
            <div class="header-titulo"> Yasiel Music</div>
            <!-- Logo SVG -->
            <i class="far fa-user icon-header-user"></i>
        </div>
        <div class="body-left">
            <!-- Reproductor -->
            <div class="reproductor" >
                <video id="reproducir">
                    
                </video>
                <div class="slider-wrapper">
                    <input type="range" min="0" max="100" value="50" step="1" id="rangeValume">
                    <i class="fas fa-volume-up icon-rep-volume" style="display: none; " id="volmax" style="display: none"></i>
                    <i class="fas fa-volume-off" id="volmin"style="display: none; margin-top:140px;"></i>
                    <i class="fas fa-volume-down" id="volnone"style="display: none; margin-top:140px;"></i>

                  </div>
                  
            </div>
            <!-- botones -->
            <div class="botones">
                <i class="fas fa-step-backward icon-rep" onclick="anterior()"></i>
                <i class="fas fa-backward icon-rep" onclick="retroceder()"></i>
                <i class="fas fa-play icon-rep" onclick="play()"></i>
                <i class="fas fa-pause icon-rep" onclick="pause()"></i>
                <i class="fas fa-forward icon-rep" onclick="adelantar()"></i>
                <i class="fas fa-step-forward icon-rep" onclick="siguiente()"></i>
<!--                 
                <i class="fas fa-plus icon-mas" onclick="volmas()"></i>
                <i class="fas fa-minus icon-menos" onclick="volmenos()"></i> -->
            </div>
        </div>
        <div class="body-right">
            <!-- Cola de cancioens -->
            <div class="tituloLista">
                Lista Reproducción
            </div>
            <div class="contenedor-canciones">
            </div>
        </div>
        <div class="footer">
            Copyright 2018 (c) - Yasiel Hernández Rodríguez - &nbsp;
            <img src="resources/img/88x31.png" alt="CreativeCommons">
        </div>
    </div>
    <script src="js/app.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>

</html>
